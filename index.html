<!doctype html>

  <html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Portland Oregon Trail</title>
    <meta name="Comedy Hacks Vancouver" content="The Best Remake of our generation">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
  </head>

  <body>
    <div id="intro">

    </div>
      <div id="gameplay">
      <h1 id="siteTitle">The Portland Oregon Trail</h1>
      <div id='backgroundImage'>
        <img id='elCamino' src='./images/el-camino.png'/>
      </div>

      <img id='cityImage'/> <!-- can we move this into the backgroundImage div? -->

      <div id='description' city-data=''>

        <div class='uiContainer' id='actions'>
          <h3 class='secTitle'>Actions:</h3>
          <div class='action' id='goWest'>Go West</div>
          <div class='action' id='buyGas'>Buy Gas</div>
          <div class='action' id='getFood'>Get Food</div>
        </div>

        <div class='uiContainer' id='restaurantOptions'>
          <span class='secTitle'>Choose your restaurant:</span><br>
          <div id="restaurantOptionsContainer"></div>
        </div>

      <div class='uiContainer' id='currentStatus'>
        <h3 class='secTitle'>Status:</h3>
        <p id='currentCity'>Current City: <!-- change from next to current -->
          <span id='currentCityName'></span>
        </p>
        <p id='milesToNext'>Miles To Next City:
          <span id='milesToNextNum'></span>
        </p>
        <p id='milesToGo'>Miles To Portland:
          <span id='milesToGoNum'></span>
        </p>
        <p id='milesTravelled'>Miles Travelled:
          <span id='milesTravelledNum'></span>
        </p>
        <p id='gasRemaining'>Gas in Tank:
          <span id='gasRemainingNum'></span> gal
        </p>
        <p id='moneyLeft'>Money:
          $<span id='moneyLeftNum'></span>
        </p>
        <p id='coolPoints'>Coolness:
          <span id='coolPointsNum'></span>%
        </p>
        <!-- move hunger to passengers?
        <p id='hungerPoints'>Hunger:
          <span id='hungerPointsNum'></span>
        </p> -->
      </div>


        <div class='uiContainer' id='passengers'>
          <h3 class='secTitle'>Passengers:</h3>

          <div class='passenger' id='passenger0'>
            <div class="hungerBar">John</div>
          </div>
          <div class='passenger' id='passenger1'>
            <div class="hungerBar">Paul</div>
          </div>
          <div class='passenger' id='passenger2'>
            <div class="hungerBar">George</div>
          </div>
          <div class='passenger' id='passenger3'>
            <div class="hungerBar">Ringo</div>
          </div>
        </div>
      </div>

      <div id='notification'>
        <p id='notification-text'></p>
        <p id='notification-cool'></p>
        <p id='notification-cost'></p>
        <!-- &#38;nbsp; -->
      </div>
    </div>

    <script src='js/jquery-3.1.1.js'></script>
    <script src='data/cities.js'></script>
    <script src='data/randomEvents.js'></script>
    <script src='car.js'></script>
    <script src='person.js'></script>
    <script src='data/restaurantManager.js'></script>
    <script src='js/notification.js'></script>
    <script src='game.js'></script>
    <script src='js/index.js'></script>
  </body>
</html>
